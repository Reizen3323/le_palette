<html>
  <head>
    <link rel="stylesheet" type="text/css" href="../../public/styles/index.css">
    <link rel="stylesheet" type="text/css" href="../../public/styles/join.css">
    </head>
    <body>
      <div class="join-wrap">
        <!-- joinHeader -->
        <div class="join-header">
          로고들어와야댐
        </div>
        <!-- joinContents -->
        <div class="join-contents">
          <div class="title">회원 정보 입력</div>
          <div class="cont-layout">
            <div class="sub-title">아이디</div>
            <div class="input-area"><input class="join-input" type="text" placeholder="아이디를 입력해 주세요"/></div>
            <div class="msg">영문/숫자 4자 이상을 입력해 주세요.</div>
          </div>
          <div class="cont-layout">
            <div class="sub-title">비밀번호</div>
            <div class="input-area"><input class="join-input" type="password"  placeholder="비밀번호를 입력해 주세요"/></div>
            <div class="msg error">8 ~ 20자의 영문 대/소문자, 숫자, 특수문자를 사용하세요.</div>
          </div>
          <div class="cont-layout">
            <div class="sub-title">비밀번호 재확인</div>
            <div class="input-area"><input class="join-input" type="password"  placeholder="비밀번호를 다시한번 입력해 주세요"/></div>
            <div class="msg">영문/숫자 4자 이상을 입력해 주세요.</div>
          </div>
          <div class="cont-layout">
            <div class="sub-title">이름</div>
            <div class="input-area"><input class="join-input val-ok" type="text" placeholder="이름을 입력해주세요"/></div>
          </div>
          <div class="cont-layout">
            <div class="sub-title">생년월일<p>(선택)</p></div>
            <div class="btn-area">
              <select class="birth-year" type="text" aria-placeholder="년도">
                <option value="1994">1994</option>
                <option value="1994">1994</option>
                <option value="1994">1994</option>
                <option value="1994">1994</option>
                <option value="1994">1994</option>
                <option value="1994">1994</option>
                <option value="1994">1994</option>
                <option value="1994">1994</option>
                <option value="1994">1994</option>
                <option value="1994">1994</option>
                <option value="1994">1994</option>
              </select>
              <select class="birth-month" type="text" aria-placeholder="월">
                <option value="01">01</option>
                <option value="02">02</option>
                <option value="03">03</option>
                <option value="04">04</option>
                <option value="05">05</option>
                <option value="06">06</option>
                <option value="07">07</option>
                <option value="08">08</option>
                <option value="09">09</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
              </select>
              <select class="birth-date" type="text" aria-placeholder="일">
                <option value="01">01</option>
                <option value="02">02</option>
                <option value="03">03</option>
                <option value="04">04</option>
                <option value="05">05</option>
                <option value="06">06</option>
                <option value="07">07</option>
                <option value="08">08</option>
              </select>
          </div>
          <div class="cont-layout">
            <div class="sub-title">성별<p>(선택)</p></div>
            <div class="btn-area"><button class="gender-btn active">남자</button><button class="gender-btn">여자</button></div>
          </div>
          <div class="cont-layout">
            <div class="sub-title">이메일</div>
            <div class="input-area"><input class="join-input" type="text" placeholder="이메일을 입력해주세요"/></div>
            <div class="msg">이메일을 입력해주세요.</div>
          </div>
          <div class="cont-layout">
            <div class="btn-area"><button class="join-submit">회원가입</button></div>
          </div>
        </div>
          <!-- footer -->
        <div class="join-footer">
          <div>사이트이름</div>
        </div>
      </div>
    </body>
</html>
